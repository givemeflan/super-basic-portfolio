<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title> Basic Portfolio Mock Website</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>

<body>

    <header id="masthead">
        <div id="header-container">
            <a href="index.html" id="flan-logo"> GIVE ME FLAN.</a>
            <nav>
                <a href="index.html"> Home </a>
                <a href="portfolio.html"> Portfolio </a>
                <a href="contact.html"> Contact </a>
            </nav>
        </div>
    </header>

    <div id="contact-container">
        <section class id="contact-section">
            <h1 id="contact-title"> Contact Form</h1>
            <form id="form-mod">
                <label for="fullname">Your Name </label>
                <input type="text" id="fullname" name="name" placeholder="Your name">

                <label for="email-address">Email Address</label>
                <input type="text" id="emailaddress" name="email" placeholder="Your email address">

                <label for="subject">Subject Matter</label>
                <input type="text" id="subject" name="subject" placeholder="Your name">


                <label for="text-box">Message</label>
                <input type="text" id="message" name="message" placeholder="What's up?">
            </form>
        </section>
    </div>


    <footer>
        <div class="footer-container">
            <p class="footer-sec">
                BOOKMARK THIS PAGE FOR MORE AWESOME PROJECTS
            </p>
            <p class="footer-sec"> &copy; 2020 GIVE ME FLAN</p>
        </div>
    </footer>


</body>

</html>
